{% extends 'main/layout.html' %}


{% block title %}Форма по добавлению статьи{% endblock %}


{% block content %}
    <div class = "features">
        <h1>Новости на сайте</h1>
        <form  method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button type = "submit" class = "btn btn-success">Добавить статью</button><br>
        </form>
    </div>
{% endblock %}
